<body>
<center> <img src='static\pic.jpg' alt="flights", width="600" height="180"> </center>
<center> <h1> Flight Price Prediction </h1> </center>

<form action="{{ url_for('predict')}}" method="post">

<lable for = "parlne" style="font-size: 17px"> Airline </label>
<select id = "parlne" name="parlne">
	<option value="0">Jet Airways</option>
	<option value="1">IndiGo</option>
	<option value="2">Air India</option>
	<option value="3">Multiple Carriers</option>
	<option value="4">SpiceJet</option>
	<option value="5">Vistara</option>
	<option value="6">Air Asia</option>
	<option value="7">GoAir</option>
	<option value="8">Multiple carriers Premium economy</option>
	<option value="9">Jet Airways Business</option>
	<option value="10">Vistara Premium economy</option>
	<option value="11">Trujet</option>
</select>

<br> </br>

<lable for = "psrc"> Source </lable>
<select id = "psrc" name = "psrc">
	<option value = "0"> Delhi </option>
	<option value = "1"> Kolkata </option>
	<option value = "2"> Banglore </option>
	<option value = "3"> Mumbai </option>
	<option value = "4"> Chennai </option>
</select>

<br> </br>

<lable for = "pdest">Destination </lable>
<select id = "pdest" name = "pdest">
	<option value = "0">Cochin </option>
	<option value = "1">Banglore </option>
	<option value = "2">Delhi </option>
	<option value = "3">New Delhi </option>
	<option value = "4">Hyderabad </option>
	<option value = "5">Kolkata </option>
</select>

<br> </br>

<lable for = "pstp"> Total Stop </lable>
<select id = "pstp" name = "pstp">
	<option value = "0">Non-Stop </option>
	<option value = "1">1 Stop </option>
	<option value = "2">2 Stops</option>
	<option value = "3">3 Stops </option>
	<option value = "4">4 Stops </option>
</select>

<br> </br>

<lable for = "jrnyday"> Journey Day </lable>
<input type = "text" id = "jrnyday", name="jrnyday", required='required', placeholder='Enter Day of Journey...' />

<lable for = "jrnymnth"> Journey Month </lable>
<input type = "text" id = "jrnymnth", name="jrnymnth", required='required', placeholder='Enter Month of Journey...' />

<br> </br>

<lable for = "depthrs"> Departure Hours </lable>
<input type = "text" id = "depthrs", name="depthrs", required='required', placeholder='Enter Departure of Journey in 24-hours format...' />

<lable for = "deptmin"> Departure Minutes </lable>
<input type = "text" id = "deptmin", name="deptmin", required='required', placeholder='Enter Departure of Journey in minutes...' />

<br> </br>

<lable for = "arvhrs"> Arrival Hours </lable>
<input type = "text" id = "arvhrs", name="arvhrs", required='required', placeholder='Enter Arrival hrs of Journey...' />

<lable for = "arvmin"> Arrival Minutes </lable>
<input type = "text" id = "arvmin", name="arvmin", required='required', placeholder='Enter Arrival minutes of Journey...' />

<br> </br>

<lable> </lable>
<input id ="submit" type="submit" value="Predict"> </input>

</form>
